<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baconator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>

</head>

<body>
    <h1 class="title">Baconator</h1>
    <div class="container">
        <div class="text-box">
            <p class="text">0</p>
        </div>

        <div class="special-btn">
            <button class="functionbtn" id="clear">CLEAR</button>
            <button class="functionbtn" id="backspace">DELETE</button>

        </div>

        <div class="main-btn">
            <button class="numbtn" id="seven">7</button>
            <button class="numbtn" id="eight">8</button>
            <button class="numbtn" id="nine">9</button>
            <button class="numbtn" id="divide">÷</button>
            <button class="numbtn" id="four">4</button>
            <button class="numbtn" id="five">5</button>
            <button class="numbtn" id="six">6</button>
            <button class="numbtn" id="multiply">×</button>
            <button class="numbtn" id="one">1</button>
            <button class="numbtn" id="two">2</button>
            <button class="numbtn" id="three">3</button>
            <button class="numbtn" id="subtract">−</button>
            <button class="numbtn" id="decimal">.</button>
            <button class="numbtn" id="zero">0</button>
            <button class="numbtn" id="equal">=</button>
            <button class="numbtn" id="plus">+</button>
        </div>

    </div>

</body>

</html>
